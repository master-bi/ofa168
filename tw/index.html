<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MT Interactive Platform</title>
  <meta name="description" content="A brand new entertainment platform with multiple interactive modes" />
  <meta name="format-detection" content="telephone=no" />

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:#000000;         /* 黑色背景 */
      color:#FFD700;              /* 主要文字金色 */
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      width:min(92vw,560px);
      text-align:center;
      padding:28px 24px;
      border-radius:20px;
      border:1px solid #FFD700;   /* 金色邊框 */
      background:#111111;         /* 深灰卡片 */
      box-shadow:0 10px 40px rgba(255,215,0,.3); /* 金色光暈 */
    }
    .logo {
      display:block;
      margin:0 auto 16px;
      width:min(260px,75%);
      height:auto;
    }
    h1 { font-size:20px; margin:10px 0 8px; color:#FFD700; font-weight:bold; }
    p  { margin:4px 0; color:#e5e5e5; font-size:15px; }
    .hint { margin-top:12px; font-size:13px; color:#c0c0c0; }
    .hint a { color:#FFD700; text-decoration:underline; }
    .dots::after { content:'…'; display:inline-block; width:1.5em; text-align:left; animation:dots 1.2s steps(4,end) infinite; }
    @keyframes dots { 0%{content:'';} 25%{content:'.';} 50%{content:'..';} 75%{content:'...';} 100%{content:'';} }
  </style>

  <!-- 備援 meta refresh（JS 關閉時 3 秒後導向） -->
  <meta http-equiv="refresh" content="3;url=https://ag223.gm89.net/login?id=register" />
</head>
<body>
  <main class="wrap" role="status" aria-live="polite">
    <img class="logo" src="./gm1688-logo-300.PNG" alt="Logo"/>
    <h1 id="t-title">Searching for a secure route<span class="dots" aria-hidden="true"></span></h1>
    <p id="t-desc">Detecting the best connection for you. You will be redirected to the official platform shortly.</p>
    <div class="hint" id="t-hint">If not redirected automatically, <a id="fallbackLink" href="#">click here</a>.</div>
  </main>

  <script>
    // === 自訂設定 ===
    const OFFICIAL_URL = 'https://ag223.gm89.net/login?id=register';
    const DELAY_MS = 3000; // 3 秒

    // i18n 詞庫
    const I18N = {
      'en': {
        htmlLang: 'en',
        titleTag: 'MT Interactive Platform',
        metaDesc: 'A brand new entertainment platform with multiple interactive modes',
        h1: 'Searching for a secure route',
        p: 'Detecting the best connection for you. You will be redirected to the official platform shortly.',
        hintHTML: 'If not redirected automatically, <a id="fallbackLink" href="#">click here</a>.',
        alt: 'Logo'
      },
      'zh-Hant': {
        htmlLang: 'zh-Hant',
        titleTag: 'MT真人互動平台',
        metaDesc: '全新的娛樂平台，多種互動模式',
        h1: '正在尋找安全路線中',
        p: '正在為您檢測最佳連線，稍候將自動前往官方平台。',
        hintHTML: '若未自動跳轉，<a id="fallbackLink" href="#">請點此前往</a>。',
        alt: '標誌'
      },
      'zh-Hans': {
        htmlLang: 'zh-CN',
        titleTag: 'MT真人互动平台',
        metaDesc: '全新的娱乐平台，多种互动模式',
        h1: '正在寻找安全线路中',
        p: '正在为您检测最佳连接，稍候将自动前往官方平台。',
        hintHTML: '若未自动跳转，<a id="fallbackLink" href="#">请点击这里</a>。',
        alt: '标志'
      },
      'yue': {
        htmlLang: 'zh-HK',
        titleTag: 'MT 互動平台',
        metaDesc: '全新娛樂平台，多種互動模式',
        h1: '緊搵緊安全路線中',
        p: '幫你檢測最穩陣嘅連線，陣間會自動前往官方平台。',
        hintHTML: '如果未自動跳轉，<a id="fallbackLink" href="#">撳呢度</a>。',
        alt: '標誌'
      },
      'km': {
        htmlLang: 'km',
        titleTag: 'វេទិកាអន្តរកម្ម MT',
        metaDesc: 'វេទិកាកម្សាន្តថ្មីមួយ មានរបៀបអន្តរកម្មជាច្រើន',
        h1: 'កំពុងស្វែងរកផ្លូវសុវត្ថិភាព',
        p: 'កំពុងកំណត់ការតភ្ជាប់ល្អបំផុតសម្រាប់អ្នក។ នឹងប្ដូរទៅវេទិកាផ្លូវការឆាប់ៗនេះ។',
        hintHTML: 'បើមិនប្ដូរទៅស្វ័យប្រវត្តិទេ <a id="fallbackLink" href="#">ចុចទីនេះ</a>។',
        alt: 'ឡូហ្គោ'
      },
      'vi': {
        htmlLang: 'vi',
        titleTag: 'Nền tảng tương tác MT',
        metaDesc: 'Nền tảng giải trí mới với nhiều chế độ tương tác',
        h1: 'Đang tìm tuyến đường an toàn',
        p: 'Đang kiểm tra kết nối tốt nhất cho bạn. Sẽ chuyển hướng đến nền tảng chính thức trong giây lát.',
        hintHTML: 'Nếu không tự chuyển, <a id="fallbackLink" href="#">bấm vào đây</a>.',
        alt: 'Biểu trưng'
      },
      'th': {
        htmlLang: 'th',
        titleTag: 'แพลตฟอร์มโต้ตอบ MT',
        metaDesc: 'แพลตฟอร์มความบันเทิงรูปแบบใหม่ มีโหมดโต้ตอบหลากหลาย',
        h1: 'กำลังค้นหาเส้นทางที่ปลอดภัย',
        p: 'กำลังตรวจสอบการเชื่อมต่อที่ดีที่สุดให้คุณ จะพาไปยังแพลตฟอร์มทางการในไม่ช้า',
        hintHTML: 'หากไม่เปลี่ยนหน้าอัตโนมัติ <a id="fallbackLink" href="#">คลิกที่นี่</a>',
        alt: 'โลโก้'
      },
      'ms': {
        htmlLang: 'ms',
        titleTag: 'Platform Interaktif MT',
        metaDesc: 'Platform hiburan baharu dengan pelbagai mod interaktif',
        h1: 'Sedang mencari laluan yang selamat',
        p: 'Sedang mengesan sambungan terbaik untuk anda. Anda akan diarahkan ke platform rasmi sebentar lagi.',
        hintHTML: 'Jika tidak dialihkan secara automatik, <a id="fallbackLink" href="#">klik di sini</a>.',
        alt: 'Logo'
      }
    };

    function pickLocale() {
      const prefs = (navigator.languages && navigator.languages.length ? navigator.languages : [navigator.language || 'en'])
        .map(l => (l || '').toLowerCase());

      for (const lang of prefs) {
        if (lang.startsWith('zh-hk') || lang.startsWith('zh-mo') || lang.startsWith('yue')) return 'yue';
        if (lang.startsWith('zh-tw') || lang.includes('hant')) return 'zh-Hant';
        if (lang.startsWith('zh-cn') || lang.startsWith('zh-sg') || lang.includes('hans')) return 'zh-Hans';
        if (lang.startsWith('km')) return 'km';
        if (lang.startsWith('vi')) return 'vi';
        if (lang.startsWith('th')) return 'th';
        if (lang.startsWith('ms') || lang.startsWith('ms-my')) return 'ms';
        if (lang.startsWith('en')) return 'en';
      }
      return 'en';
    }

    function applyI18n(dict) {
      document.documentElement.setAttribute('lang', dict.htmlLang || 'en');
      document.title = dict.titleTag;
      const mdesc = document.querySelector('meta[name="description"]');
      if (mdesc) mdesc.setAttribute('content', dict.metaDesc);
      const h1 = document.getElementById('t-title');
      const p  = document.getElementById('t-desc');
      const hint = document.getElementById('t-hint');
      const logo = document.querySelector('.logo');
      if (h1) h1.firstChild && (h1.firstChild.nodeValue = dict.h1);
      if (p)  p.firstChild && (p.firstChild.nodeValue = dict.p);
      if (hint) hint.innerHTML = dict.hintHTML;
      if (logo) logo.alt = dict.alt;
      const extra = window.location.search.replace(/^\?/, '');
      const sep = OFFICIAL_URL.includes('?') ? '&' : '?';
      const target = extra ? (OFFICIAL_URL + sep + extra) : OFFICIAL_URL;
      const fl = document.getElementById('fallbackLink');
      if (fl) fl.href = target;
    }

    const locale = pickLocale();
    applyI18n(I18N[locale] || I18N.en);

    (function redirect() {
      const extra = window.location.search.replace(/^\?/, '');
      const sep = OFFICIAL_URL.includes('?') ? '&' : '?';
      const target = extra ? (OFFICIAL_URL + sep + extra) : OFFICIAL_URL;
      const fl = document.getElementById('fallbackLink');
      if (fl) fl.href = target;
      setTimeout(() => {
        try { /* 可放 fbq('track','ViewContent') */ } catch (e) {}
        window.location.replace(target);
      }, DELAY_MS);
      window.addEventListener('pageshow', (e) => { if (e.persisted) window.location.replace(target); });
    })();
  </script>
</body>
</html>
